<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College of Science</title>

    {% load static %}  <!-- This line is REQUIRED for static files -->

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">College of Science</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'departments' %}">Departments</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'programs' %}">Programs</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'courses' %}">Courses</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'staff' %}">Staff</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'students' %}">Students</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-4">
    &copy; {{ year }} College of Science. All Rights Reserved.
</footer>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
